# ~/.tmuxinator/mission.yml
project_name: mission
project_root: ~/.code/causemetric/puremission
socket_name: mission
pre: unset TMPDIR
tabs:
  - vim:
      layout: even-horizontal
      panes:
        - open http://localhost:3000 && vim
  - git:
      layout: even-horizontal
      panes:
        - git pull && bundle install
  - console:
      layout: even-horizontal
      panes:
        - be rails c
  - tests:
      layout: even-horizontal
      panes:
        - be rake spec
  - server:
      layout: even-horizontal
      panes:
        - be foreman start
        - be compass watch
  - logs:
      layout: even-horizontal
      panes:
        - tail -f log/development.log
  - wiki:
      layout: even-horizontal
      panes:
        - cd ../puremission.wiki && git pull

# ~/.tmuxinator/joynin.yml
# you can make as many tabs as you wish...

project_name: joynin
project_root: ~/Code/elevate/joynin
pre: #sudo /etc/rc.d/mysqld start
tabs:
  - editor: vim
  - assets:
      layout: even-horizontal
      panes:
        - git pull
        - sass --watch app/webroot/css/master.sass
        - coffee --watch --compile app/webroot/js/script.coffee

# ~/.tmuxinator/chelsea.yml
project_name: chelsea
project_root: ~/.code/adamyonk/chelseamoon
socket_name: chelsea
pre: unset TMPDIR
tabs:
  - vim:
      layout: even-horizontal
      panes:
        - open http://localhost:5000 && vim
  - terminal:
      layout: even-horizontal
      panes:
        - git pull && bundle install
  - console:
      layout: even-horizontal
      panes:
        - be foreman run bundle exec rails console
  - tests:
      layout: even-horizontal
      panes:
        - be rake spec
        - be guard -g jasmine
  - server:
      layout: even-horizontal
      panes:
        - be foreman start
  - logs:
      layout: even-horizontal
      panes:
        - tail -f log/development.log

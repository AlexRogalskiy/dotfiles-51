# ~/.tmuxinator/charity.yml
project_name: charity
project_root: ~/.code/causemetric/purecharity-social
socket_name: charity
pre: unset TMPDIR
tabs:
  - vim:
      layout: even-horizontal
      panes:
        - open http://localhost:3000 && vim
  - git:
      layout: even-horizontal
      panes:
        - git pull && bundle install
  - console:
      layout: even-horizontal
      panes:
        - be rails c
  - tests:
      layout: even-horizontal
      panes:
        - be rake spec
  - server:
      layout: even-horizontal
      panes:
        - be foreman start
  - logs:
      layout: even-horizontal
      panes:
        - tail -f log/development.log
  - wiki:
      layout: even-horizontal
      panes:
        - cd ../purecharity-social.wiki && git pull

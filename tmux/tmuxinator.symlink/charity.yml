# ~/.tmuxinator/charity.yml
project_name: charity
project_root: ~/.code/causemetric/purecharity
socket_name: charity
pre: unset TMPDIR
tabs:
  - vim:
      layout: even-horizontal
      panes:
        - open http://localhost:3000 && vim
  - shell:
      layout: even-horizontal
      panes:
        - git pull && bundle install
  - console:
      layout: even-horizontal
      panes:
        - nocorrect bundle exec foreman run bundle exec rails console
  - tests:
      layout: even-horizontal
      panes:
        #- be rake spec
        - bundle exec guard -g jasmine
  - server:
      layout: even-horizontal
      panes:
        - bundle exec foreman start
  - logs:
      layout: even-horizontal
      panes:
        - tail -f log/development.log

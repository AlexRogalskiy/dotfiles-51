# ~/.tmuxinator/charity.yml

project_name: charity
project_root: ~/.code/causemetric/purecharity-social
socket_name: charity
pre: unset TMPDIR
tabs:
  - vim:
      layout: even-horizontal
      panes:
        - open http://localhost:3000 && vim
  - git:
      layout: even-horizontal
      panes:
        - git pull && bundle install
  - console:
      layout: even-horizontal
      panes:
        - bin/rails c
  - server:
      layout: even-horizontal
      panes:
        - bin/foreman start
  - tests:
      layout: even-horizontal
      panes:
        - bin/guard -g test

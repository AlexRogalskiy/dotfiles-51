# ~/.tmuxinator/charity.yml
project_name: charity
project_root: ~/.code/causemetric/purecharity
socket_name: charity
pre: unset TMPDIR
tabs:
  - vim:
      layout: even-horizontal
      panes:
        - open http://localhost:3000 && vim
  - terminal:
      layout: even-horizontal
      panes:
        - git pull && bundle install
  - console:
      layout: even-horizontal
      panes:
        - be rails c
  - tests:
      layout: even-horizontal
      panes:
        - be rake spec
        - be guard -g jasmine
  - server:
      layout: even-horizontal
      panes:
        - be foreman start
  - logs:
      layout: even-horizontal
      panes:
        - tail -f log/development.log
